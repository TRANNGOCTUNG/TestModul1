<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm thi cao thứ 3</title>
</head>
<body>
<p id="display"></p>
</body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let first = 0;
    let last = arr.length-1;
    while (first < last){
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first++;
        last--;
    }
    document.getElementById("display").innerHTML = "Điểm thi cao thứ 3 là : " + arr[2] + " điểm";
</script>
</html>
